<!--Form for Blog-->

  <div class="container py-4">

    <h2 class="text-center mb-4">Write a Blog</h2>

    <form id="blogData" class="mb-5">
      <div class="mb-3">
        <label for="title" class="form-label">Blog Title</label>
        <input type="text" id="title" class="form-control" placeholder="Enter blog title" required>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea id="content" class="form-control" rows="4" placeholder="Write your blog content..."
          required></textarea>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Upload Images</label>
        <input type="file" id="image" class="form-control" accept="image/*" multiple >
      </div>

      <button type="submit" class="btn btn-primary">Add the Blog</button>
    </form>

    <h3>Blog List</h3>
    <div id="blogList"></div>
  </div>
