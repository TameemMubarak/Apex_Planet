<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Portfolio</title>
  <link rel="stylesheet" href="Apex_Proj.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="about">
    <h1>About Me</h1>
    <p>I am a passionate web developer skilled in HTML, CSS, and JavaScript. I build clean and responsive websites.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <h3>1. To-Do List</h3>
    <div>
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <h3>2. Product Listing</h3>
    <div>
      <label>Filter by Category:</label>
      <select id="categoryFilter" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="books">Books</option>
      </select>

      <label>Sort by:</label>
      <select id="sortOption" onchange="filterProducts()">
        <option value="default">Default</option>
        <option value="price">Price</option>
        <option value="rating">Rating</option>
      </select>

      <div id="productList"></div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: example@email.com</p>
    <p>LinkedIn: linkedin.com/in/yourprofile</p>
  </section>

  <script src="Apex_Proj.js"></script>
</body>
</html>
